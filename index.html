<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   

    <title> Conversor</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="log dev club convert money ">

    <main>
        <label>
            converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option value="dolar">R$ Dólar Americano</option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoins</option>


            </select>


        </label>

        <label>
            converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">R$ Dólar Americano</option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoins</option>
                <option value="real">R$ Real Brasileiro</option>

            </select>

        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button" >Converter</button>

        <section>
            <div class="currency-box">
                <img  src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/Vector (1).png" alt="seta">


            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">dolar americano</p>
                <p class="currency-value" >US$ 0,00</p>
            </div>





        </section>



    </main>




</body>

<script src="./scripts.js"></script>


</html>
